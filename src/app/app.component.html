<router-outlet></router-outlet>
<div class="d-print-none"><app-toast-error></app-toast-error></div>
<app-modal [(show)]="confirmation.show_confirmation">
	<div class="p-3">
		<h4>{{confirmation.title}}</h4>
		<p>{{confirmation.description}}</p>
		<div class="row">
			<div class="col-6 text-center">
				<button type="button" class="btn btn-secondary w-100"
					(click)="confirmation.onCancel()">
					{{confirmation.cancel_button}}
				</button>
    </div>
			<div class="col-6">
				<button type="button" class="btn btn-primary w-100"
					(click)="confirmation.onAccept()" >
					{{confirmation.ok_button}}
				</button>
      </div>
      </div>
    </div>
</app-modal>
